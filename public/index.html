<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
      background: #f0f0f0;
    }
    #chat-box {
      background: #fff;
      border: 1px solid #ccc;
      padding: 1em;
      height: 300px;
      overflow-y: auto;
      margin-bottom: 1em;
    }
    #chat-box div {
      margin-bottom: 0.5em;
    }
    #input-area {
      display: flex;
      gap: 0.5em;
    }
    button {
      padding: 0.5em 1em;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Simple Chat</h2>
  <div id="chat-box"></div>
  <div id="input-area">
    <input type="text" id="msg" placeholder="Type a message..." style="flex:1">
    <button id="send">Send</button>
    <button id="disconnect">Disconnect</button>
  </div>
  <script>
    let ws;
    const chatBox = document.getElementById('chat-box');
    const msgInput = document.getElementById('msg');

    function logMessage(type, msg) {
      const div = document.createElement('div');
      div.textContent = `[${type}] ${msg}`;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function connect() {
      ws = new WebSocket(`ws://${location.host}`);

      ws.onmessage = (event) => {
        const data = JSON.parse(event.data);
        if (data.type === 'info') logMessage('System', data.msg);
        if (data.type === 'chat') logMessage('Stranger', data.msg);
      };

      ws.onopen = () => {
        logMessage('System', 'Connected to server. Waiting for match...');
      };

      ws.onclose = () => {
        logMessage('System', 'Disconnected.');
      };
    }

    document.getElementById('send').onclick = () => {
      if (ws && ws.readyState === WebSocket.OPEN) {
        const message = msgInput.value.trim();
        if (message) {
          ws.send(message);
          logMessage('You', message);
          msgInput.value = '';
        }
      }
    };

    document.getElementById('disconnect').onclick = () => {
      if (ws) ws.close();
    };

    // Auto connect on load
    connect();
  </script>
</body>
</html>
